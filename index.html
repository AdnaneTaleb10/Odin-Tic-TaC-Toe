<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Odin-Tic-Tac-Toe</title>
</head>
<body>

    <dialog id="playerDialog">
        <form method="dialog">
            <h3>Player Names</h3>

            <div class="form-control">
                <label for="player-one">Player One Name:</label>
                <input type="text" id="player-one" name="player-one" placeholder="John" required minlength="3">
            </div>
            
            <div class="form-control">
                <label for="player-two">Player Two Name:</label>
                <input type="text" id="player-two" name="player-two" placeholder="Daniel" required minlength="3">
            </div>

            <button type="submit">Start Game</button>
        </form>
    </dialog>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <p>Round 1</p>
        <p>It's <span>Johns</span> turn</p>

        <div class="game">
            <div class="game-board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            
            <div class="game-scores">
                <div class="player">
                    <p class="player-one-name">john</p>
                    <span class="player-one-score">0</span>
                </div>
                
                <div class="player">
                    <p class="player-one-name">michel</p>
                    <span class="player-one-score">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-buttons">
            <button id="next-round">Restart Round</button>
            <button id="restart-game">Restart Game</button>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
