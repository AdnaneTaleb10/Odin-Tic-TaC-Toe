<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Odin-Tic-Tac-Toe</title>
</head>
<body>

    <dialog open id="playerDialog">
        <form method="dialog">
            <h3>Player Names</h3>

            <div class="form-control">
                <label for="player-one">Player One Name:</label>
                <input type="text" id="player-one" name="player-one" placeholder="John" required minlength="3">
            </div>
            
            <div class="form-control">
                <label for="player-two">Player Two Name:</label>
                <input type="text" id="player-two" name="player-two" placeholder="Daniel" required minlength="3">
            </div>

            <button type="submit">Start Game</button>
        </form>
    </dialog>

    

    <script src="index.js"></script>
</body>
</html>
